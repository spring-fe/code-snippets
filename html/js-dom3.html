<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>version 3</title>
	<style>
		body{
			background-color: white;
			font-size: 24px;
		}
		#user-list{
			line-height: 1.5em;
		}
		#user-list > li:hover{
			background-color: rgba(0,0,0,0.3);
		}
		#user-list input{
			display: none;
		}
		#user-list label{
			display: block;
		}
		#user-list input:checked + label{
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<ul id="user-list">
		<li><input name="items" id="item0" type="radio"><label for="item0">张三</label></li>
		<li><input name="items" id="item1" type="radio"><label for="item1">李四</label></li>
		<li><input name="items" id="item2" type="radio"><label for="item2">王五</label></li>
		<li><input name="items" id="item3" type="radio"><label for="item3">赵六</label></li>
	</ul>
</body>
</html>
