<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>version 2</title>
	<style>
		body{
			background-color: white;
			font-size: 24px;
		}
		#user-list{
			line-height: 1.5em;
		}
		#user-list > li:hover{
			background-color: rgba(0,0,0,0.3);
		}
		#user-list > li.active{
			background-color: black;
			color: white
		}
	</style>
</head>
<body>
	<ul id="user-list">
		<li>张三</li>
		<li>李四</li>
		<li>王五</li>
		<li>赵六</li>
	</ul>
	<script>
		var list = document.querySelector("#user-list");
		var items = document.querySelectorAll('#user-list > li');

		list.addEventListener('click',function(e){
			items.forEach(function(item){
				item.className = '';
			});
			if(e.target.tagName === 'LI'){
				var item = e.target;
				item.className = 'active';
			}
		})
	</script>
</body>
</html>
